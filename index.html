<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop.Co</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header class="header">
    <span>
      <p>Sign up and get 20% off to your first order. <u class="underline">Sign Up Now</u></p>
    </span>
    <nav class="nav-bar">
      <h1 class="nav-title">SHOP.CO</h1>
      <ul class="nav-list">
        <li>
          Shop
          <input type="image" src="./assets/arrow-down.svg" alt="Arrow Down Icon" />
        </li>
        <li>On Sale</li>
        <li>New Arrivals</li>
        <li>Brands</li>
      </ul>
      <input class="search-input" placeholder="Search for products..." />
      <section class="buttons-section">
        <input type="image" src="./assets/cart-icon.svg" alt="Cart Icon" />
        <input type="image" src="./assets/profile-icon.svg" alt="Profile Icon" />
      </section>
    </nav>
  </header>
  <main class="main">
    <section class="models-section">
      <h1 class="models-title">FIND CLOTHES THAT MATCHES YOUR STYLE</h1>
      <img class="models-img" src="./assets/models-1.svg" alt="" />
      <img class="light-icon-1" src="./assets/light-vector.svg" alt="Light Icon" />
    </section>
  </main>
  <script src="build/index.js"></script>
</body>

</html>
